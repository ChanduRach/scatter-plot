<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= initial-scale=1.0">
    <title>Document</title>
    <style>
        svg{
            overflow: visible;
        }
        body{
          
            font-family: 'Open Sans';
        }
        h4{
            margin: 2% 3%;
            font-size: 16px;
            font-weight: bold;
           
        }
        p{
            margin: 2% 3%;
            color: #666666;
            font-size:14px
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/lodash/lodash.js"></script>
    <script src="https://unpkg.com/uifactory" import="../vega-chart.html"></script>
    <h4> Scatter-plot chart</h4>
    <p>Scatter plots are ideal for visualizing the relationship between two quantitative variables. This example plots horsepower vs. mileage for a data set of cars. A size encoding is used to additionally depict acceleration.</p>
    <!-- Scatter-plot chart with zoom,pan,tooltip,href,null value indication, color and symbol shape change attrs -->
    <vega-chart spec="scatter.json"
    data:urljson="sample.json"
    mark-line-opacity:number=0
    mark-color-scheme:string="scatter-plot"
    mark-shape:string="circle"
    mark-label:string = ""
    mark-tooltip:string="{'Name': datum.Name,'Year':datum.Year,'Origin':((datum.Origin))}"
    mark-show-trend-line:boolean = false
    mark-layout:object=''
    >
</vega-chart>
    <script src="../color-scheme.js"></script>
</body>
<!-- mark-layout:object='{"bounds": "flush","padding": 0}'
mark-label:string = "Name" -->
</html>
