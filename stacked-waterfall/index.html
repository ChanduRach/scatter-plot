<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width= initial-scale=1.0">
<title>Document</title>
<style>
     body{
            margin: 2% 3%;
            font-family: 'Open Sans';
        }
     h4{
            font-size: 16px;
            font-weight: bold;
           
        }
        p{
            color: #666666;
            font-size:14px
        }
</style>
</head>
<body>
 <script src="https://cdn.jsdelivr.net/npm/vega@5.21.0"></script>
<script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
<script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.2"></script>
<script src="https://cdn.jsdelivr.net/npm/lodash/lodash.js"></script>
<script src="https://unpkg.com/uifactory" import="../vega-chart.html"></script>

<h4> Stacked waterfall chart</h4>
<p> In a stacked Waterfall chart, data series are stacked one on top of the other in vertical columns. Stacked column charts can show change over time because it's easy to compare total column lengths. </p>
<vega-chart spec="stacked-waterfall.json"

 mark-bar-width:number=32

 mark-label-limit:number=50

 mark-xaxis-title:string="Months"

 mark-yaxis-title:string="Amount"

 mark-sum-text-color:string="#404040"

 mark-begin-end-fill:string=#B3B3B3

 mark-line-stroke-color:string=#000000

 mark-text-color:string=#FFFFFF

 mark-label-padding:number=20

 mark-line-stroke-width:number=1

 mark-bar-radius:number=2

 mark-tooltip:string="{'Month': datum.label, 'Begin Amount': datum.previous_sum,'End Amount': datum.sum,'Diff Amount':datum.amount}"

 >

</vega-chart>
<script src="../color-scheme.js"></script>
</body>
</html>
