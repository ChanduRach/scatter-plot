    <!-- Scatter-plot chart with zoom,pan,tooltip,href,null value indication, color and symbol shape change attrs -->
    <vega-chart spec="zoom-pan.json"
    data:urljson="sample.json"
    mark-line-opacity:number=0
    mark-color-scheme:string="scatter-plot"
    mark-shape:string="circle"
    mark-label:string = "Name"
    mark-fill:string="transparent"
    scatter-distributed-layout:boolean=true>
</vega-chart>
    <script src="color-scheme.js"></script>
</body>
